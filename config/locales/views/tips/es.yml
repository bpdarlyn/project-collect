es:
  tips:
    tips:
      main_title: Consejos
      first_tip_title: Manten tu auto limpio.
      first_tip_body: La higiene del vehiculo es ecsencial para captar interes en el, ¡Un auto limpio es el que todos quieren manejar!
      second_tip_title: Fotografía & Iluminación.
      second_tip_body_first_text: 'Nos preparamos para hacer una sesión de fotos a tu auto. Solo necesitas la cámara de tu celular y unos tips muy fáciles:'
      second_tip_body_second_text: 1. Ubica tu auto al aire libre, un lugar despejado sin sombras, no es recomendable debajo de un arbol por la sombra que genera.
      second_tip_body_third_text: 2. ¡Luz del medio día! Esta luz es la adecuada para tus fotos, tu auto se vera muy brillante
      third_tip_title: Fotografía & Angulo.
      third_tip_body_first_text: 'Nos preparamos para hacer una sesión de fotos a tu auto. Solo necesitas la cámara de tu celular y unos tips muy fáciles:'
      third_tip_body_second_text: 1. Ubica tu auto al aire libre, un lugar despejado sin sombras, no es recomendable debajo de un arbol por la sombra que genera.
      third_tip_body_third_text: 2. ¡Luz del medio día! Esta luz es la adecuada para tus fotos, tu auto se vera muy brillante.
      forth_tip_title: Detalles / Comodidad.
      forth_tip_body_first_text: Los detalles hacen la diferencia. Da comodidad a tus clientes, pequeños detalles te pueden ayudar a alquilar tu auto de manera mas seguida por la buena experiencia generada,
      forth_tip_body_second_text: '1. Toallas humedas: Ya sea para limpiarse las manos, o por emergencia, siempre es bueno tener a tu alcance unas toallas humedas.'
      forth_tip_body_third_text: '2. Botella de agua: Refresca a tus viajeros dejandoles una botella de agua de cortesía, te lo agradeceran y recordarán como un gran detalle.'
      forth_tip_body_fourth_text: '3. Guia turistica: Para viajeros de larga estadía es de gran ayuda una guía con cosas para hacer en la ciudad, ¡De seguro estarán agradecidos!'
